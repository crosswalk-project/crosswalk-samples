<html>
<head>
<title>BatteryStatus</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="../../css/jquery.mobile.css" />
<link rel="stylesheet" type="text/css" href="../../css/main.css" />
<script src="../../js/jquery/jquery.js"></script>
<script src="../../js/jquery/jquery.mobile.js"></script>
<script src="../../js/tests.js"></script>
<script src="js/main.js"></script>
<style type="text/css">
  .d{
    border: 1px solid #000;
    width: 300px;
    height: 220px;
  }
  .f{
    height: 5px;
    color: green;
    margin-left: 40px;
  }
</style>

</head>
<body>
  <div data-role="header">
    <h1 id="main_page_title">BatteryStatus</h1>
  </div>
  <div data-role="content">
    <h4>This sample demonstrates the battery status of device by charging/discharging the device.</h4>
    <div class="d">
      <canvas id="myCanvas" width="1000"></canvas>
      <p id="charging" class="f">Charging status: N/A</p>
      <p id="discharging" class="f">Discharging time: N/A</p>
    </div>
    <p id="charging"></p>
    <p id="discharging"></p>
  </div>
  <div data-role="footer" data-position="fixed">
  </div>
  <div data-role="popup" id="popup_info">
    <font class="fontSize">
      <p>This sample is designed by the levelchange, chargingchange, dischargingtimechange events of Battery interface</p>
    </font>
  </div>
</body>
</html>
