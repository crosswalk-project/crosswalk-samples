<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width">
        <link rel="stylesheet" type="text/css" href="../../css/jquery.mobile.css" />
        <link rel="stylesheet" type="text/css" href="../../css/main.css" />
        <script src="../../js/jquery/jquery.js"></script>
        <script src="../../js/jquery/jquery.mobile.js"></script>
        <script src="../../js/tests.js"></script>
        <script src="js/main.js"></script>
        <style>
            #observateEare {
                border: black solid 1px;
                height: 300px;
            }
            #photoShow {
                height: 210px;
                line-height:210px;
            }
        </style>
    </head>
    <body>
        <div data-role="header">
            <h1 id="main_page_title"></h1>
        </div>
        <div data-role="content">
            <h4>This sample demonstrates the app opens a device camera, previews the image automatically, then presents the captured photo.</h4>
            <div id="observateEare" align="center">
              <p id="filename"></p>
              <div id="photoShow" align="center"></div>
            </div>
            <input type="file" id="files" accept="image/*" capture="camera" class="hideButton" />
            <div align="center">
              <input id="button" type="button" value="Launch camera to take a photo" />
            </div>
        </div>
        <div data-role="footer" data-position="fixed">
        </div>
        <div data-role="popup" id="popup_info">
          <font class="fontSize">
            <p>The Camera feature: MediaCapture interface.</p>
          </font>
        </div>
    </body>
</html>
