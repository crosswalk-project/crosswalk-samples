<meta charset="utf-8">
<meta name="viewport" content="width=device-width, height=device-height">
<title>DragandDrop</title>
<style>
  img {
    border: 1px blue solid;
    height: 100px;
    width:  100px;
  }

  .button {
    background:    #eee;
    border:        1px solid #ccc;
    border-radius: 5px;
    font-size:     15px;
    font-weight:   bold;
    padding:       8px 2px;
    width:         100%;
  }
</style>

<div>
  <p>1) Long press the blue square</p>
  <p>2) Choose "Drag" in the popup menu</p>
  <p id="content">
    <img id="dragImage" src="resource/blue-100x100.png">
  </p>
  <p>3) Drop the blue square below</p>
  <p>
    <img id="dropImage" webkitdropzone="copy file:image/png">
  </p>
  <p>
    <button onclick="javascript:document.location.reload()" class="button">Retest</button><br>
    <button id="exit" class="button">Complete Test</button>
  </p>
</div>
<script src="js/main.js"></script>
