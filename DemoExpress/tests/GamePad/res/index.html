<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" type="text/css" href="gamepad.css">
</head>
<body onload="Init();">
    <a href="https://github.com/internetexplorer/Gamepad-Sample"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
    <div id="gamepadSupportedDiv" style="display:none;">Your browser does not support Gamepad API. Try the <a href="http://go.microsoft.com/fwlink/?LinkId=402361">IE Developer Channel</a>.</div>

    <div id="gamepadDisplayDiv">
        <div id="buttonNeverPressedDiv">Please press a button on any gamepad.</div>
        <div id="buttonPressedDiv" style="display:none;">
            <table id="gamepadStateTable" cellspacing="0">
                <tr><td colspan="5">Gamepad State Table</td></tr>
                <tr><th>Index</th><th>Timestamp</th><th>Mapping</th><th>Connected</th><th>Id</th></tr>
                <tr id="gpStateTableRow0"></tr>
                <tr id="gpStateTableRow1"></tr>
                <tr id="gpStateTableRow2"></tr>
                <tr id="gpStateTableRow3"></tr>
            </table>

            <br />

            <table class="gpTable">
                <tr><td id="gp0Cell" class="gpTableCell gpTableCellUnConnected">Gamepad not connected</td></tr>
                <tr><td id="gp1Cell" class="gpTableCell gpTableCellUnConnected">Gamepad not connected</td></tr>
                <tr><td id="gp2Cell" class="gpTableCell gpTableCellUnConnected">Gamepad not connected</td></tr>
                <tr><td id="gp3Cell" class="gpTableCell gpTableCellUnConnected">Gamepad not connected</td></tr>
            </table>
        </div>
    </div>

    <script src="gamepad.js"></script>
    <script src="gamepad_visualizer.js"></script>
</body>
</html>
