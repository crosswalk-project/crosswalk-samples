<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width" />
  <link rel="stylesheet" type="text/css" href="../../css/jquery.mobile.css" />
  <link rel="stylesheet" type="text/css" href="../../css/main.css" />
  <script src="../../js/jquery/jquery.js"></script>
  <script src="../../js/jquery/jquery.mobile.js"></script>
  <script src="../../js/tests.js"></script>
  <script src="../../js/main.js"></script>
  <script src="js/main.js"></script>
  <style>
    #testDiv {
      border: 1px solid #000;
      height: 150px;
      margin: 15px auto;
      overflow: auto;
      width: 96%;
    }
  </style>
  <template id="tmp1">
    <p>This sentence comes from template element as a descendant of the head element.</p>
  </template>
</head>
<body>
  <template id="tmp2">
    <p>This sentence comes from template element as a descendant of the body element.</p>
  </template>
  <div data-role="page" id="main">
    <div data-role="header" data-position="fixed" data-tap-toggle="false">
      <h1 id="main_page_title"></h1>
    </div>
    <div id="content">
      <h4>This sample demonstrates the picker control for html template element with effect: there are two sentences display in the box.</h4>
      <div id="testDiv">
        <div id="div1"></div>
        <div id="div2"></div>
      </div>
    </div>
    <div data-role="footer" data-position="fixed" data-tap-toggle="false">
    </div>
    <div data-role="popup" id="popup_info" data-theme="a">
      <font class="fontSize">
        <p>This sample is designed by template tag.</p>
      </font>
    </div>
  </div>
</body>
</html>
