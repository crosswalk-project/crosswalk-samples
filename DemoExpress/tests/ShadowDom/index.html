<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width" />
<link rel="stylesheet" type="text/css" href="../../css/jquery.mobile.css" />
<script src="../../js/jquery/jquery.js"></script>
<script src="../../js/jquery/jquery.mobile.js"></script>
<script src="../../js/tests.js"></script>
<script src="js/main.js"></script>
</head>
<body>
<template id="templates">
    <style>
        .outer {
            border: 2px solid blue;
            border-radius: 1em;
            background: blue;
            font-size: 20pt;
            width: 12em;
            height: 7em;
            text-align: center;
        }

        .headLine {
            color: white;
            font-family: sans-serif;
            padding: 0.5em;
        }

        .nameLine {
            color: black;
            background: white;
            font-family: "Marker Felt", cursive;
            font-size: 45pt;
            padding-top: 0.2em;
        }
    </style>
    <div class="outer">
        <div class="headLine">
        Hello! My name is
        </div>
        <div class="nameLine">
            <content></content>
        </div>
    </div>
</template>
<div data-role="page">
    <div data-role="header" data-position="fixed" data-tap-toggle="false">
        <h1 id="main_page_title"></h1>
    </div>
    <div data-role="content">
        <h4>This sample demonstrates the shadowdom with effect: submit and show the inputs.</h4>
        <div id="outPut"></div>
        <input type="text"></input>
        <div id="submit" data-role="button">Submit</div>
    </div>
    <div data-role="footer" data-position="fixed" data-tap-toggle="false">
    </div>
    <div data-role="popup" id="popup_info">
        <font style="font-size:85%">
            <p>This sample is designed by createShadowRoot object.</p>
        </font>
    </div>
</div>
</body>
</html>
