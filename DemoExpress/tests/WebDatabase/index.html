<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width">
        <link rel="stylesheet" type="text/css" href="../../css/jquery.mobile.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <script src="../../js/jquery/jquery.js"></script>
        <script src="../../js/jquery/jquery.mobile.js"></script>
        <script src="../../js/tests.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
     <div data-role="page">
        <div data-role="header" data-position="fixed" data-tap-toggle="false">
        <h1 id="main_page_title"></h1>
     </div>
     <div id="content">
        <h4>&nbsp;&nbsp;This sample demonstrates the Web Database SQL with add, query and delete operation.</h4>
        <ul data-role="listview">
            <li data-role="list-divider">WebSQLData</li>
            <label for="txtName">
            name:
            </label>
            <input type="text" id="name" name="name"/>
            <label for="txtName">
            age:
            </label>
            <input type="text" id="age" name="age"/>
            <input type="button" id="add" value="Add"/>
            <input type="button" id="query" value="Query"/>
            <input type="button" id="delete" value="Delete"/>
        </ul>
        <ul data-role="listview">
            <li data-role="list-divider">Message</li>
            <ul data-role="listview">
               <li><span id="status">ready</span></li>
            </ul>
            <table id="tableList"></table>
        </ul>
     </div>
     <div data-role="footer" data-position="fixed"></div>
        <div data-role="popup" id="popup_info">
            <font class="fontSize">
            <p>This sample is designed by WindowDatabase, Database and SQLTransaction interface.</p>
          </font>
        </div>
     </div>
    </body>
